version: '3.8'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data/
  web:
    build: .
    command: uvicorn app.main:app --reload
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  db_data: